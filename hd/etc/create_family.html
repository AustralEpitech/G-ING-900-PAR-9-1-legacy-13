{% extends "base.html" %}
{% block title %}Create family â€” geneweb-py{% endblock %}

{% block content %}
  <div class="card">
    <h1>Create family</h1>
    <form method="post" action="/family/create">
      <div class="form-row">
        <label>Husband:
          <select name="husband_id">
            <option value="">(none)</option>
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Wife:
          <select name="wife_id">
            <option value="">(none)</option>
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Children (hold ctrl / cmd to select multiple):
          <select name="children_ids" multiple size="6">
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Family events:</label>
        <div>
          {% set rows = fevent_rows or 1 %}
            {% for i in range(rows) %}
              <div class="event-row" style="margin-bottom:10px;padding:6px;border:1px solid #eee;border-radius:4px;">
                <div style="margin-bottom:6px;font-weight:600">Event {{ loop.index }}</div>
                <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
                  <input type="text" name="fevent_kind" placeholder="Type (e.g. MARRIAGE)" />
                  <input type="text" name="fevent_date" placeholder="Date (e.g. 1 JUN 1920)" />
                  <input type="text" name="fevent_place" placeholder="Place" />
                  <input type="text" name="fevent_note" placeholder="Note" />
                </div>
              </div>
            {% endfor %}
          <p><a href="/family/create?fevent_rows={{ rows + 1 }}">Add event</a></p>
        </div>
      </div>
      <div class="form-row">
        <button type="submit">Create family</button>
        <a class="button secondary" href="/">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
