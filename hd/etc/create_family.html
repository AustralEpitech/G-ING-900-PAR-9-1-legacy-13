{% extends "base.html" %}
{% block title %}Create family â€” geneweb-py{% endblock %}

{% block content %}
  <div class="card">
    <h1>Create family</h1>
    <form method="post" action="/family/create">
      <div class="form-row">
        <label>Husband:
          <select name="husband_id">
            <option value="">(none)</option>
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Wife:
          <select name="wife_id">
            <option value="">(none)</option>
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Children (hold ctrl / cmd to select multiple):
          <select name="children_ids" multiple size="6">
            {% for p in persons %}
              <option value="{{ p.id }}">{{ p.first_name }} {{ p.surname }}</option>
            {% endfor %}
          </select>
        </label>
      </div>
      <div class="form-row">
        <label>Family events (one per line: TYPE | DATE | PLACE | NOTE):
          <textarea name="fevents" rows="4" placeholder="e.g. MARRIAGE | 1 JUN 1920 | Town Hall | Notes"></textarea>
        </label>
      </div>
      <div class="form-row">
        <button type="submit">Create family</button>
        <a class="button secondary" href="/">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
