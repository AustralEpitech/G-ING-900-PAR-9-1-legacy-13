{% extends "base.html" %}
{% block title %}{{ note.title or note.id }} â€” {{ _('Notes') }}{% endblock %}

{% block content %}
  <div class="card">
    <h1>{{ note.title or note.id }}</h1>
    <pre style="white-space:pre-wrap">{{ note.text }}</pre>
    <p class="nav-links">
      <a class="button" href="/notes/{{ note.id }}/edit">{{ _('Edit') }}</a>
      <form method="post" action="/notes/{{ note.id }}/delete" style="display:inline">
        <button type="submit">{{ _('Delete') }}</button>
      </form>
      <a class="button secondary" href="/notes">{{ _('Back to notes') }}</a>
    </p>
  </div>
{% endblock %}
