{% block content %}
  <div class="card">
    <h1>{{ note.title or note.id }}</h1>
    <pre style="white-space:pre-wrap">{{ note.text }}</pre>
    <p class="nav-links">
      <a class="button" href="/notes/{{ note.id }}/edit">Edit</a>
      <form method="post" action="/notes/{{ note.id }}/delete" style="display:inline">
        <button type="submit">Delete</button>
      </form>
      <a class="button secondary" href="/notes">Back to notes</a>
    </p>
  </div>
{% endblock %}
