<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title>{% block title %}{{ _('geneweb-py') }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="site-title"><a href="/">{{ _('geneweb-py') }}</a></h1>
        <nav class="main-nav">
          <a href="/">{{ _('Home') }}</a>
          <a href="/notes">{{ _('Notes') }}</a>
          <a href="/person/create">{{ _('New person') }}</a>
          <a href="/family/create">{{ _('New family') }}</a>
        </nav>
        <div class="lang-switch">
          <span>{{ _('Language:') }}</span>
          <a href="?lang=en">{{ _('English') }}</a> |
          <a href="?lang=fr">{{ _('Français') }}</a> |
          <a href="?lang=es">{{ _('Español') }}</a> |
          <a href="?lang=zh">{{ _('中文') }}</a>
        </div>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">&copy; {{ _('geneweb-py') }}</div>
    </footer>
  </body>
</html>
