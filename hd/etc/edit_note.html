{% extends "base.html" %}
{% block title %}{% if note %}Edit note {{ note.id }}{% else %}Create note{% endif %} â€” Notes{% endblock %}

{% block content %}
  <div class="card">
    <h1>{% if note %}Edit note{% else %}Create note{% endif %}</h1>
    <form method="post" action="{% if note %}/notes/{{ note.id }}/edit{% else %}/notes/create{% endif %}">
      {% if not note %}
        <div class="form-row">
          <label>Id (path-like, no .txt): <input type="text" name="nid" required></label>
        </div>
      {% endif %}
      <div class="form-row">
        <label>Title: <input type="text" name="title" value="{{ note.title if note else '' }}"></label>
      </div>
      <div class="form-row">
        <label>Text:
          <textarea name="text" rows="12">{{ note.text if note else '' }}</textarea>
        </label>
      </div>
      <div class="form-row">
        <button type="submit">Save</button>
        <a class="button secondary" href="/notes">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
